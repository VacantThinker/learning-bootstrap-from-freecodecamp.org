    <script defer>
        window.addEventListener("load", function () {
            function createScriptElementAppendToBody(srcString, isDefer, isAsync) {
                let scriptElement = document.createElement('script');
                scriptElement.src = srcString;
                scriptElement.defer = isDefer || true;
                // scriptElement.async = true;
                document.body.appendChild(scriptElement);
                scriptElement = null;
            }

            createScriptElementAppendToBody("https://code.jquery.com/jquery-3.6.0.slim.min.js");
            createScriptElementAppendToBody("js/second.js");

        })

    </script>
