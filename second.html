    <link rel="preload" as="script" href="js/second.js">
    <script defer>
        window.addEventListener("load", () => {
            function createScriptElementAppendToBody(srcString, isDefer, isAsync) {
                let scriptElement = document.createElement('script');
                scriptElement.src = srcString;
                scriptElement.type = "text/javascript";
                scriptElement.defer = isDefer === undefined;
                // scriptElement.async = true;
                document.body.appendChild(scriptElement);
                scriptElement = null;
            }

            // createScriptElementAppendToBody("https://code.jquery.com/jquery-3.6.0.slim.min.js");
            // createScriptElementAppendToBody("https://unpkg.com/jquery.requestanimationframe@0.2.2/dist/jquery.requestanimationframe.min.js")
            createScriptElementAppendToBody("js/second.js");
        });
        window.addEventListener("DOMContentLoaded", () => console.log("DOMContentLoaded"));
    </script>

</head>
<body>
