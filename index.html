<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>

    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/fonts_googleapis_com_css_family_lobster.css"
          type="text/css">
    <link rel="preload" as="style" onload="this.rel='stylesheet'"
          href="css/http_maxcdn.bootstrapcdn.com_bootstrap_3.3.7_css_bootstrap.css"/>
    <link rel="preload" as="style" onload="this.rel='stylesheet'"
          href="css/http_use.fontawesome.com_releases_v5.8.1_css_all.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet'"
          href="css/http_cdnjs.cloudflare.com_ajax_libs_animate.css_4.1.1_animate.css"/>
    <style>
        h2 {
            font-family: Lobster, Monospace;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
            <a href="#">
                <img loading="lazy" class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                     alt="A cute orange cat lying on its back.">
            </a>
        </div>
    </div>

    <img loading="lazy" class="img-responsive" src="https://bit.ly/fcc-running-cats" alt=""/>

    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-primary btn-block">
                <i class="fas fa-thumbs-up"></i>
                Like
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-info btn-block">
                <i class="fas fa-info-circle"></i>
                Info
            </button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-danger btn-block">
                <i class="fas fa-trash"></i>
                Delete
            </button>
        </div>
    </div>

    <p>Things cats <span class="text-danger">love:</span></p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats <span class="text-danger">hate:</span></p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            </div>
            <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Loving</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
            </div>
            <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7">
                <input class="form-control" type="text" placeholder="cat photo URL" required>
            </div>
            <div class="col-xs-5">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-paper-plane"></i>
                    Submit
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
